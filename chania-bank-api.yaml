          required: false
          type: string
          pattern: '/GEO:-?[0-9]{1,2}\.[0-9]{6};-?[0-9]{1,3}\.[0-9]{6}/'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/ChaniaBank.API.Models.StartScaprocessResponse'
        '400':
